		<script type="text/javascript" src="style/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="style/js/jquery-scrolltofixed-min.js"></script>
		<script type="text/javascript" src="style/js/init.js"></script>

	</head>

	<body>
	<!-- navbar -->
		<div class="nav-bar container" id="navbar" role="navigation">
			<div class="nav-wrapper">
				<div class="logo">
				</div>
				<div class="menu">
					<ul>
						<li>Discussions</li>
						<li>Campaigns</li>
						<li>Ventures</li>
						<li>Challenges</li>
					</ul>
				</div>
				<div class="search">
					<form class="navbar-form" role="search">
				       	<input type="button" class="search-filter">
				        <input type="text" class="form-control" placeholder="Search for people, ideas and more" size="50">
				        <input type="submit" value="" class="search-btn">
			        </form>
			    </div>
			    <div class="more-menu">
			    	<ul>
				    	<li>
				    		<a href="#"><img src="style/etc/avatar.png" id="avatar"></a>
				    	</li>
				    	<li>
				    		<a href="#" id="help"><img src="style/etc/help.png"></a>
				    	</li>
				    	<li>
				    		<a href="#" id="settings"><img src="style/etc/settings.png"></a>
				    	</li>
			    	</ul>
			    </div>
			        
			       
			      </form>
				</div>
			</div>
		</div>

		<!-- end navbar -->

		<div class="outer-wrapper">
			<!-- logo -->
			<div class="logo-wrapper">
				<div class="logo-tab"></div>	
			</div>
			<div id="campaigns-form" class="foo-div">
				<div class="heading ufull">
					<img src="style/etc/campaigns.png">
					<h1>
						START A CAMPAIGN
					</h1>
				</div>
				<div class="ufull foo-form"> 
					<form>
						<input type="text" placeholder="Title" name="title">
						<textarea placeholder="Enter a detailed description of your campaign" name="description"></textarea>
						<input type="text" placeholder="Who is part of the team for your campaign? Search for people here" name="people">
						<div class="people-list">
							<ul>
								<li>
									<img src="style/etc/avatar.png">
								</li>
							</ul>
						</div>
						<input type="text" placeholder="Search for keywords to add to your post" name="keywords">
						<div class="keywords-list">
							<ul>
								<li>advice</li>
								<li>consulting</li>
								<li>clients</li>
								<li>software</li>
							</ul>
						</div>
						<textarea placeholder="Outline the strategic goal for your campaign; what are you trying to accomplish?" name="goal"></textarea>
						<textarea placeholder="What is the scope of implementation for your campaign solution; could this be implemented PwC-wide? Is it department-specific? Why?" name="scope"></textarea>
						<textarea placeholder="Who would benefit from this campaign being implemented? Why?" name="benefit"></textarea>
						<textarea placeholder="List what specific resources might you need to implement the solution of your campaign?; monetary, human, physical" name="resources"></textarea>
						<textarea placeholder="What is the estimated timeline for the solution to be generated and implemented? Download the Gantt Chart template in the Resources page and fill in the gaps then upload it here." name="timeline"></textarea>
						<textarea placeholder="Additional notes for clarification should go here" name="notes"></textarea>
						<input type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>
	</body>
