<!DOCTYPE HTML>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1">
		<title>Pilotfish</title>
		<link rel="shortcut icon" href="">
		<!--stylesheets-->
		<link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap.css">	
		<link rel="stylesheet" type="text/css" href="style/css/style.css">	
		<link rel="stylesheet" type="text/css" href="style/css/media.css">
		<script type="text/javascript" src="style/js/main.js"></script>	
	</head>

	<body class="login">
		<div class="overlay">
				<div class="login-outer-wrapper">
					<img src="style/etc/LoginLogo.png">
					<form id="login-form">
						<input type="text" placeholder="Username" name="username">
						<input type="password" placeholder="Password" name="password">
						<label>
							<input type="checkbox" value="remember-pw" name="remember-pw"><span>remember me on this computer</span>
						</label>
						<div class="wrapper">
							<button type="button" id="signup">Sign Up</button>
							<input type="submit" value="Submit">
						</div>
					</form>
			</div>
		</div>
	</body>
</html>
